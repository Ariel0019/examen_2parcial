<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="/edit/{{ product['id'] }}" method="post">
        <input type="text" name="nombre" value="{{ product['nombre'] }}" required>
        <input type="number" name="cantidad" value="{{ product['cantidad'] }}" required>
        <input type="number" step="0.01" name="precio" value="{{ product['precio'] }}" required>
        <input type="date" name="fecha_vencimiento" value="{{ product['fecha_vencimiento'] }}" required>
        <input type="text" name="categoria" value="{{ product['categoria'] }}" required>
        <button type="submit">Guardar cambios</button>
    </form>
    <a href="/">Cancelar</a>
</body>
</html>
